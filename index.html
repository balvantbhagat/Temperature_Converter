<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Temperature</h2>

    <div id="container">        
        <div class="input-div">
            <label >Celsius</label><br>
            <input type="number" value="0" class="inp" id="celsius">
        </div>
        <div class="input-div">
            <label >Fahrenheit</label><br>
            <input type="number" value="32" class="inp" id="fahrenheit">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
